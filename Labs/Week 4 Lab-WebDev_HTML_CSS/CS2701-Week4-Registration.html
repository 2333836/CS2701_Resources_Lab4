<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Food Registration</title>
  <link rel="stylesheet" href="CS2701-Week4-Registration.css">
</head>

<body>
  <!-- Banner image -->
  <header></header>

  <!-- Navigation menu (optional, you can leave or remove if not in your version) -->
  <nav>
    <ul class="navlist">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main page content -->
  <main class="container">
    <h1>Register Your Interest</h1>
    <p>Please fill out the form below to connect with local allotment owners.</p>

    <form action="#" method="post">
      <!-- Buyer / Seller Options -->
      <fieldset>
        <legend>Choose your option</legend>
        <label><input type="checkbox" name="buy"> I want to buy produce directly from allotment owners.</label><br>
        <label><input type="checkbox" name="sell"> I want to sell produce from my allotment.</label>
      </fieldset>

      <!-- Contact Details -->
      <fieldset>
        <legend>Contact Details</legend>
        <label for="name">Full name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9\s\-\+]{7,}">
      </fieldset>

      <!-- Message Box -->
      <fieldset>
        <legend>Message</legend>
        <textarea name="message" rows="4" placeholder="Add any notes here..."></textarea>
      </fieldset>

      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
  </main>
</body>
</html>
